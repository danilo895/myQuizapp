<body onload="init()">

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">

                    </div>
                </div>

                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">

                </div>

                <div class="question-footer">
                    <span>
                    <b id="question-number">1</b> von <b id="all-questions">2</b> Fragen

                    <button onclick="nextQuestion()" id="next-button" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
